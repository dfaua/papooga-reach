<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Papooga</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 300px;
        padding: 16px;
        font-family: "Comic Sans MS", "Marker Felt", cursive, sans-serif;
        background: #fff;
        color: #000;
        border: 3px solid #000;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 12px;
        margin-bottom: 16px;
        padding-bottom: 12px;
        border-bottom: 2px dashed #000;
      }

      .logo {
        width: 40px;
        height: 40px;
        background: #000;
        color: #fff;
        border: 2px solid #000;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        font-weight: bold;
        box-shadow: 3px 3px 0 #666;
        transform: rotate(-2deg);
      }

      h1 {
        font-size: 22px;
        font-weight: 900;
        letter-spacing: -0.5px;
      }

      .subtitle {
        font-size: 11px;
        color: #555;
      }

      .stats {
        background: #f5f5f5;
        border: 2px solid #000;
        border-radius: 4px;
        padding: 14px;
        margin-bottom: 14px;
        box-shadow: 3px 3px 0 #000;
        transform: rotate(0.3deg);
      }

      .stats h2 {
        font-size: 13px;
        font-weight: 700;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }

      .stat-item {
        background: #fff;
        border: 2px solid #000;
        border-radius: 3px;
        padding: 10px;
        text-align: center;
        box-shadow: 2px 2px 0 #000;
      }

      .stat-item:first-child {
        transform: rotate(-1deg);
      }

      .stat-item:last-child {
        transform: rotate(1deg);
      }

      .stat-value {
        font-size: 28px;
        font-weight: 900;
      }

      .stat-label {
        font-size: 10px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        margin-top: 2px;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 12px;
        padding: 10px 12px;
        background: #fff;
        border: 2px solid #000;
        border-radius: 3px;
        box-shadow: 2px 2px 0 #000;
        transform: rotate(-0.5deg);
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #000;
        border: 2px solid #000;
      }

      .status-dot.connected {
        background: #fff;
        box-shadow: inset 0 0 0 2px #000;
      }

      .status-dot.error {
        background: #fff;
        position: relative;
      }

      .status-dot.error::before,
      .status-dot.error::after {
        content: "";
        position: absolute;
        width: 8px;
        height: 2px;
        background: #000;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) rotate(45deg);
      }

      .status-dot.error::after {
        transform: translate(-50%, -50%) rotate(-45deg);
      }

      .settings-panel {
        margin-top: 14px;
        background: #f5f5f5;
        border: 2px solid #000;
        border-radius: 4px;
        padding: 14px;
        box-shadow: 3px 3px 0 #000;
      }

      .settings-panel.hidden {
        display: none;
      }

      .settings-panel h3 {
        font-size: 12px;
        font-weight: 700;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .form-group {
        margin-bottom: 10px;
      }

      .form-group label {
        display: block;
        font-size: 10px;
        font-weight: 600;
        margin-bottom: 4px;
        text-transform: uppercase;
      }

      .form-group input {
        width: 100%;
        padding: 8px;
        font-size: 12px;
        font-family: monospace;
        border: 2px solid #000;
        border-radius: 3px;
        background: #fff;
      }

      .form-group input:focus {
        outline: none;
        box-shadow: 2px 2px 0 #000;
      }

      .save-btn {
        width: 100%;
        padding: 10px;
        font-size: 12px;
        font-weight: 700;
        text-transform: uppercase;
        background: #000;
        color: #fff;
        border: 2px solid #000;
        border-radius: 3px;
        cursor: pointer;
        box-shadow: 2px 2px 0 #666;
      }

      .save-btn:hover {
        transform: translate(1px, 1px);
        box-shadow: 1px 1px 0 #666;
      }

      .footer {
        margin-top: 14px;
        text-align: center;
        font-size: 10px;
        color: #555;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer a {
        color: #000;
        text-decoration: underline;
        font-weight: 600;
      }

      .settings-toggle {
        background: none;
        border: none;
        font-size: 10px;
        color: #000;
        text-decoration: underline;
        cursor: pointer;
        font-family: inherit;
        font-weight: 600;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo">P</div>
      <div>
        <h1>Papooga</h1>
        <div class="subtitle">LinkedIn Outreach Assistant</div>
      </div>
    </div>

    <div class="stats">
      <h2>Your Pipeline</h2>
      <div class="stat-grid">
        <div class="stat-item">
          <div class="stat-value" id="companies-count">-</div>
          <div class="stat-label">Companies</div>
        </div>
        <div class="stat-item">
          <div class="stat-value" id="people-count">-</div>
          <div class="stat-label">People</div>
        </div>
      </div>
    </div>

    <div class="status">
      <div class="status-dot" id="status-dot"></div>
      <span id="status-text">Checking...</span>
    </div>

    <div id="settings-panel" class="settings-panel hidden">
      <h3>Configuration</h3>
      <div class="form-group">
        <label for="api-url">API URL</label>
        <input type="text" id="api-url" placeholder="http://localhost:3000" />
      </div>
      <div class="form-group">
        <label for="api-key">API Key</label>
        <input type="password" id="api-key" placeholder="Your API key" />
      </div>
      <button class="save-btn" id="save-settings">Save</button>
    </div>

    <div class="footer">
      <p>Open <a href="http://localhost:3000" target="_blank" id="dashboard-link">Dashboard</a></p>
      <button class="settings-toggle" id="settings-toggle">Settings</button>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
